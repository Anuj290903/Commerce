{% extends "auctions/layout.html" %}

{% block body %}
    <h1> {{message}} </h1>
    <form enctype="multipart/form-data" action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Submit">
    </form>
    <h6> <a href="{% url 'create_cat' %}"> Add a new category </a></h6>
{% endblock %}
